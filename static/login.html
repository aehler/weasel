<!DOCTYPE html>
<html>
<head>
    <title>Weasel login</title>
    <link href="/static/css/application.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <script src="/static/lib/jquery/jquery-2.0.3.min.js"> </script>
<script src="/static/lib/jquery-pjax/jquery.pjax.js"></script>
    <script src="/static/lib/backbone/underscore-min.js"></script>
    <script src="/static/js/settings.js"> </script>
</head>
<body>
<div class="single-widget-container">
    <section class="widget login-widget">
        <header class="text-align-center">
            <h4>Вход в систему</h4>
        </header>
        <div class="body">
            <form class="no-margin"
                  action="/login/" method="post">
                <fieldset>
                    <div class="form-group no-margin">
                        <label for="email" >Логин</label>

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="eicon-user"></i>
                                </span>
                            <input id="email" type="email" class="form-control input-lg"
                                   placeholder="Логин">
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="password" >Пароль</label>

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </span>
                            <input id="password" type="password" class="form-control input-lg"
                                   placeholder="Пароль">
                        </div>

                    </div>
                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-block btn-lg btn-danger">
                        <span class="small-circle"><i class="fa fa-caret-right"></i></span>
                        <small>Войти</small>
                    </button>
                </div>
            </form>
            <div class="forgot"><a class="forgot" href="/login/remember/">Забыли пароль?</a></div>
            <div class="forgot"><a class="forgot" href="/login/register/">Регистрация</a></div>
        </div>
        <footer>
            <div class="facebook-login">
                <a href="/login/"><span>Войти через <i class="fa fa-facebook fa-lg"></i> Facebook</span></a>
            </div>
            <div class="facebook-login">
                <a href="/login/"><span>Войти через <i class="fa fa-vk fa-lg"></i> Вконтакте</span></a>
            </div>
        </footer>
    </section>
</div>
</body>
</html>
